<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Energy Meter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1a73e8, #0b3c80);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .energy-ring {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            filter: blur(60px);
            animation: pulse 4s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: .7;
            }

            100% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .container {
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            color: white;
            animation: fadeUp .7s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 55px;
            margin-bottom: 12px;
            color: #ffd54f;
            text-shadow: 0 0 12px #ffeb3b;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffc107;
            }

            to {
                text-shadow: 0 0 25px #ffeb3b;
            }
        }

        h2 {
            margin-bottom: 18px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            border: none;
            border-radius: 10px;
            background: #ffca28;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: .25s;
        }

            button:hover {
                background: #ffe082;
                transform: translateY(-2px);
            }

        .login-link {
            margin-top: 14px;
            font-size: 14px;
            opacity: .9;
        }

            .login-link a {
                color: #ffeb3b;
                font-weight: bold;
                text-decoration: none;
            }

        .error {
            display: none;
            margin-top: 8px;
            background: rgba(255, 82, 82, .3);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .success {
            display: none;
            margin-top: 8px;
            background: rgba(129, 199, 132, 0.3);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="energy-ring"></div>

    <div class="container">
        <i class="fas fa-bolt icon"></i>
        <h2>Create Account</h2>

        <div id="errorBox" class="error"></div>
        <div id="successBox" class="success">Registration successful. Redirecting...</div>

        <input id="fullName" placeholder="Full Name" required>
        <input id="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="deviceId" placeholder="Device ID (e.g. ESP8266_01)" required>

        <button id="registerBtn">Register</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
